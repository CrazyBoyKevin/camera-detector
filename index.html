<! DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>摄像头参数检测器</title>
    <link rel="stylesheet" href="css_style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📸 摄像头参数检测</h1>
            <p class="subtitle">查看手机所有摄像头的详细参数</p>
        </header>

        <!-- 状态信息 -->
        <div class="status-card">
            <div class="status-item">
                <span class="status-label">检测到摄像头：</span>
                <span class="status-value" id="cameraCount">0</span>
            </div>
            <button id="refreshBtn" class="btn btn-primary">
                <span>🔄</span> 重新检测
            </button>
        </div>

        <!-- 错误提示 -->
        <div id="errorMessage" class="error-message hidden"></div>

        <!-- 加载中 -->
        <div id="loadingCard" class="loading-card">
            <div class="spinner"></div>
            <p>正在检测摄像头... </p>
        </div>

        <!-- 摄像头列表 -->
        <div id="cameraList" class="camera-list"></div>
    </div>

    <script src="js_camera.js"></script>
</body>
</html>
