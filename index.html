<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>摄像头参数检测器</title>
    <link rel="stylesheet" href="css_style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📸 摄像头参数检测</h1>
            <p class="subtitle">查看手机所有摄像头的详细参数</p>
        </header>

        <!-- 状态信息 -->
        <div class="status-card">
            <div class="status-item">
                <span class="status-label">检测到摄像头：</span>
                <span class="status-value" id="cameraCount">0</span>
            </div>
            <button id="refreshBtn" class="btn btn-primary">
                <span>🔄</span> 重新检测
            </button>
        </div>

        <!-- 错误提示 -->
        <div id="errorMessage" class="error-message hidden"></div>

        <!-- 加载中 -->
        <div id="loadingCard" class="loading-card">
            <div class="spinner"></div>
            <p>正在检测摄像头... </p>
        </div>

        <!-- 摄像头列表 -->
        <div id="cameraList" class="camera-list"></div>
    </div>

    <!-- 相机预览浮窗 -->
    <div id="previewModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📹 相机预览</h3>
                <button id="closePreview" class="close-btn">✕</button>
            </div>
            <div class="preview-container">
                <video id="previewVideo" autoplay playsinline muted webkit-playsinline x5-playsinline
                    x-webkit-airplay="allow"></video>
            </div>
            <div class="preview-controls">
                <button id="switchCamera" class="btn btn-secondary">
                    <span>🔄</span> 切换相机
                </button>
                <select id="cameraSelect" class="camera-select">
                    <option value="">选择相机...</option>
                </select>
            </div>
            <div class="preview-info" id="previewInfo">
                <div class="info-item">
                    <span class="info-label">当前相机：</span>
                    <span class="info-value" id="currentCameraName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">分辨率：</span>
                    <span class="info-value" id="currentResolution">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js_camera.js"></script>
</body>

</html>
